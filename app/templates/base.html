<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SQL Formatter{% endblock %}</title>
</head>
<body>
    <header>
      <h1>SQL Formatter</h1>
      {% if user.is_authenticated %}
          <p>Welcome,     {{ user.username }}
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
          </p>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <hr>
    </footer>
</body>
</html>
