<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SQL Formatter{% endblock %}</title>
</head>
<body>
    <header>
      <h1>SQL Formatter</h1>
      {% if user.is_authenticated %}
          <p>Welcome, {{ user.username }} |
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
          </p>
      {% else %}
          <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <hr>
      <p>&copy; {{ now|date:"Y" }} SQL Formatter App</p>
    </footer>
</body>
</html>
